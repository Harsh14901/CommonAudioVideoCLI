name: Python package

on: [push, pull_request]

jobs:
  super-lint:
    name: Run Github Super Linter on Full code base
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Lint Code base
        uses: docker://github/super-linter:v3
        env:
          VALIDATE_YAML: true
          VALIDATE_MD: true
          VALIDATE_BASH: true
          VALIDATE_PYTHON: false
          VALIDATE_DOCKER: true
          VALIDATE_ENV: true

  lint:
    name: Style check
    runs-on: ubuntu-latest
    steps:
      - name: Install Black
        run: pip3 install black
      - name: Black pep8 style
        run: |
          echo "\e[36mChecking Python code style.\e[0m" && \
          black ./ --check --diff || \
          ( echo "\e[33mRun \e[36mmake format-style-python\e[33m to fix style errors.\e[0m"; exit 1 )
